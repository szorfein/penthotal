<ion-row>
    <ion-col *ngFor="let i of items" col-12 col-lg-6>
        <ion-card>
            <ion-row>
                <ion-col>
                    <h2>{{ i.title }} > {{ i.collection[1] }}</h2>
                </ion-col>
                <ion-col>
                    <ion-buttons right>
                        <button icon-only color="button" ion-button>
                            <ion-icon name="more"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
            </ion-row>
            <div *ngIf="i.type == 'article'">
                <img [src]="i.images[0]" (click)="openPostDetails(i)" style="max-height: 110px" />
            </div>
            <div *ngIf="i.images.length > 1">
                <slide [images]="i.images" [display]="display"></slide>
            </div>
            <div *ngIf="i.images.length === 1 && i.type !== 'article'">
                <img [src]="i.images[0]" (click)="openPostDetails(i)" />
            </div>
            <div class="post-content" *ngIf="i.description">
                <ion-card-content class="post-content">
                    <p>{{ i.description }}</p>
                    <p>{{ i.post }}</p>
                </ion-card-content>
                <ion-buttons class="more">
                    <button ion-button ion-icon (click)="openPostDetails(i)" color="trans">
                        <ion-icon ios="ios-more" md="ios-more"></ion-icon>
                    </button>
                </ion-buttons>
            </div>
            <div class="article-footer">
            <ion-row>
                <ion-col>
                    <post-commentÂ [id]=""></post-comment>
                </ion-col>
                <ion-col>
                    <share [id]=""></share>
                </ion-col>
            </ion-row>
            </div>
        </ion-card>
    </ion-col>
</ion-row>
