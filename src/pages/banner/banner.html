<ion-header no-border>
    <ion-toolbar color="trans">
        <ion-buttons>
            <button ion-button icon-start outline color="primary" round>
                <ion-icon name="settings"></ion-icon>
                background
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-slides>
    <ion-slide class="index" *ngFor="let banner of banners | async">
        <div class="filter-banner">
            <img class="banner" [src]="banner.img" />
            <h1>{{ banner.title }}</h1>
            <p>{{ banner.subtitle }}</p>
        </div>
    </ion-slide>
</ion-slides>

<ion-footer color="trans">
</ion-footer>
