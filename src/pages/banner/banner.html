<ion-header no-border>
    <ion-toolbar color="trans">
        <bannerform></bannerform>
    </ion-toolbar>
</ion-header>

<ion-slides>
    <ion-slide class="index" *ngFor="let banner of banners | async">
        <img class="banner" [src]="banner.img" />
        <div class="filter-banner">
            <h1>{{ banner.title }}</h1>
            <p>{{ banner.subtitle }}</p>
        </div>
    </ion-slide>
</ion-slides>

<ion-footer color="bg">
    <index-nav></index-nav>
</ion-footer>
