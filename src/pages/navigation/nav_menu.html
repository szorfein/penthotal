<ion-menu [content]="content">

    <ion-content class="main_menu">
        
        <div padding>
            <img src="/assets/imgs/LogoEvil.png" />
        </div>

        <ion-list>
            <ion-item color="dark">
                <button ion-item *ngFor="let p of pages" menuClose (click)="openPage(p)" color="trans" clear>
                    {{ p.title }}
                </button>
                <button ion-item menuClose detail-none color="dark" clear>
                    Close Menu
                </button>
            </ion-item>
        </ion-list>

    </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
