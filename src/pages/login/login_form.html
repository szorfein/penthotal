<div class="login-form">
    <form (submit)="loginForm()" [formGroup]="form">

        <ion-list>

            <ion-item color="trans">
                <ion-label color="trans">
                    <button ion-button icon-only color="trans">
                        <ion-icon name="person"></ion-icon>
                    </button>
                </ion-label>
                <ion-input formControlName="firstName" type="text" placeholder="First Name">
                </ion-input>
            </ion-item>
            <ion-item color="trans">
                <ion-label color="trans">
                    <button ion-button icon-only color="trans">
                        <ion-icon name="lock"></ion-icon>
                    </button>
                </ion-label>
                <ion-input formControlName="password" type="password" placeholder="password">
                </ion-input>
            </ion-item>

        </ion-list>

        <div>
            <button ion-button class="login-button" type="submit" block>Login</button>
        </div>

    </form>

    <button ion-button outline block color="secondary">
        Forget password
    </button>

</div>
